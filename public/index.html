<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>body segmentation</title>
  <meta name="viewport" content="width=device-width, shrink-to-fit=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="segmentation">
  <meta name="keywords" content="segmentation">
  <meta name="description" content="segmentation; Author: Vladimir Mandic <mandic00@live.com>">
  <link rel="manifest" href="../index.webmanifest">
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <link rel="icon" sizes="256x256" href="../assets/icons/dash-256.png">
  <link rel="apple-touch-icon" href="../assets/icons/dash-256.png">
  <link rel="apple-touch-startup-image" href="../assets/icons/dash-256.png">
  <link rel="stylesheet" href="index.css">
  <script src="../dist/index.js"></script>
</head>
<body>
  <noscript><h1>javascript is required</h1></noscript>
  <nav>
    <div id="nav" class="nav"></div>
  </nav>
  <header>
    <div id="header" class="header" style="position: fixed; top: 0; right: 0; padding: 4px; margin: 16px; background: rgba(0, 0, 0, 0.5); z-index: 10;">
      <label for="select">output</label>
      <select id="select" name="select">
        <option value="none">remove background</option>
        <option value="alpha">draw alpha channel</option>
        <option value="foreground">full foreground</option>
        <option value="recurrent">recurrent state</option>
      </select>
      <div id="fps" style="margin-top: 8px"></div>
    </div>
  </header>
  <main>
    <div id="main" class="main">
      <video id="video" style="width: 100vw; height: 50vh"></video>
      <canvas id="canvas" style="width: 100vw; height: 50vh"></canvas>
    </div>
  </main>
  <footer>
    <div id="footer" class="footer"></div>
  </footer>
  <aside>
    <div id="aside" class="aside"></div>
  </aside>
</body>
</html>
